<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Formatter</title>
    <link href="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Book Information Formatter</h1>
    <form id="bookForm">
        <div class="mb-3">
            <label for="title" class="form-label">Judul Buku</label>
            <input type="text" class="form-control" id="title" placeholder="Masukkan judul buku" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Pengarang</label>
            <input type="text" class="form-control" id="author" placeholder="Masukkan nama pengarang" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Penerbit</label>
            <input type="text" class="form-control" id="publisher" placeholder="Masukkan penerbit" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Tahun Terbit</label>
            <input type="number" class="form-control" id="year" placeholder="Masukkan tahun terbit" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="Masukkan ISBN">
        </div>
        <div class="mb-3">
            <label for="translator" class="form-label">Penerjemah (Opsional)</label>
            <input type="text" class="form-control" id="translator" placeholder="Masukkan penerjemah jika ada">
        </div>
        <div class="mb-3">
            <label for="translatedTitle" class="form-label">Judul Buku Hasil Terjemahan (Opsional)</label>
            <input type="text" class="form-control" id="translatedTitle" placeholder="Masukkan judul terjemahan jika ada">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
    
    <h2 class="mt-4">Formatted Text</h2>
    <div class="mb-3">
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
    </div>
    <button id="copyButton" class="btn btn-secondary">Copy to Clipboard</button>
</div>

<script>
document.getElementById("bookForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const publisher = document.getElementById("publisher").value.trim();
    const year = document.getElementById("year").value.trim();
    const isbn = document.getElementById("isbn").value.trim();
    const translator = document.getElementById("translator").value.trim();
    const translatedTitle = document.getElementById("translatedTitle").value.trim();

    // Create the formatted text
    let formattedText = `Book Title: **${title}**\nAuthor: **${author}**\nPublisher: **${publisher}, ${year}**`;
    if (isbn) formattedText += `\nISBN: **${isbn}**`;
    if (translator) formattedText += `\nTranslator: **${translator}**`;
    if (translatedTitle) formattedText += `\nOriginal Title: **${translatedTitle}**`;

    // Display in the textarea
    document.getElementById("outputText").value =`**Your Prompt:**

Your Task:  
Write a 400-word SEO friendly article discussing the synopsis of the book **${title}**, which will be sold on my website. The article should be well structured for SEO, using relevant keywords that naturally attract the attention of readers. The article should also be written in a "Human-Touch" style, concise and easy to understand that will arouse the interest of readers to buy the book. And most importantly **avoid AI detection in Turnitin and Google Adsense** so that this article does not become an AI-generated article.

**Book Details:**

${formattedText}

For more details, I am giving you the book in file PDF file format.

**Article Details:**

**Title:** Use the title of the book being sold, such as "Book Synopsis ${title}" or "Getting to Know ${title}".

1.  **Opening Paragraph:**
    *   Start with a sentence that entices the reader to learn more about the book.
    *   Include a short introduction that covers the genre of the book and who the target audience is.
2.  **Main Synopsis:**
    *   Summarize the main story of the book without giving too many spoilers.
    *   Highlight the major themes discussed in the book and why it is worth reading.
3.  **Author Authority:**
    *   Highlight the author's expertise, credentials, or unique perspective. 
    *   Why are they qualified to write about this topic? 
    *   List any awards or recognition.
4.  **Why Read This Book:**
    *   List a few reasons why readers should buy and read this book.
    *   This could be a review of the author's writing style, strong characters, or unique ideas in the book.
5.  **Closing and Call-to-Action:**
    *   End the article with an invitation to buy this book or explore more similar books on the website.
    *   Include a sentence that motivates the reader to take action after reading the article.
6.  **SEO and Monetization:**
    *   Use keywords that are relevant to the book title and the genre of the book.
    *   Insert keywords naturally in the article, such as “book ${title}”, “synopsis ${title}”, and “buy ${title}”.
    *   Make sure the article is easy to understand and not too long to suit readers looking for quick information.
    *   Use appropriate subheadings and help readers navigate the article easily.
    *   Use good and correct Indonesian.`;
> **Remember, articles must not be detected as articles created by AI or automated article generator tools in Turnitin and Google Adsense.**
});

// Copy to Clipboard
document.getElementById("copyButton").addEventListener("click", function() {
    const outputText = document.getElementById("outputText");
    outputText.select();
    document.execCommand("copy");
    alert("Text copied to clipboard!");
});
</script>

<script src="/wp-conten/file/cdn/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
