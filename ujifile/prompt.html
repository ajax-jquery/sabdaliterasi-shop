<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Formatter</title>
    <link href="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><script src="/assets/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Book Information Formatter</h1>
    <form id="bookForm">
        <div class="mb-3">
            <label for="title" class="form-label">Judul Buku</label>
            <input type="text" class="form-control" id="title" placeholder="Masukkan judul buku" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Pengarang</label>
            <input type="text" class="form-control" id="author" placeholder="Masukkan nama pengarang" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Penerbit</label>
            <input type="text" class="form-control" id="publisher" placeholder="Masukkan penerbit" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Harga</label>
            <input type="text" class="form-control" id="year" placeholder="Masukkan tahun terbit" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="Masukkan ISBN">
        </div>
      
        <div class="mb-3">
            <label for="translatedTitle" class="form-label">Judul Buku Asli (Opsional)</label>
            <input type="text" class="form-control" id="translatedTitle" placeholder="Masukkan judul terjemahan jika ada">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
    
    <h2 class="mt-4">Formatted Text</h2>
    <div class="mb-3">
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
    </div>
    <button id="copyButton" class="btn btn-secondary">Copy to Clipboard</button>
</div>

<script>
document.getElementById("bookForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const publisher = document.getElementById("publisher").value.trim();
    const year = document.getElementById("year").value.trim();
    const isbn = document.getElementById("isbn").value.trim();
    const translatedTitle = document.getElementById("translatedTitle").value.trim();

    // Create the formatted text
    let formattedText = `
    *   Judul Buku: **${title}**
    *   Penulis: **${author}**
    *   Publisher: **${publisher}**
    *   ISBN: **${isbn}**
    *   Harga: **${year}**`;
    if (translatedTitle) formattedText += `\nOriginal Title: **${translatedTitle}**`;

    // Display in the textarea
    document.getElementById("outputText").value =`Saya ingin menjual buku dengan judul **${title}** di website saya Sabda Literasi (https://sabdaliterasi.xyz). Jadi, saya ingin kamu membuatkan narasi untuk mengenalkan buku tersebut. Ada beberapa syaratnya, yaitu:

1.  Bacalah buku **${title}**, yang saya kirim dalam bentuk file PDF.
2.  Kamu harus membacanya secara penuh.
3.  Setelah membaca buku **${title}**, buatkan Narasi perkenalan yang kreatif terhadap buku **${title}**.
4.  Narasi harus murni human-touch, atau humanize agar terhindar dari deteksi AI.
5.  Narasi juga harus terhindar dari deteksi narasi yang dibuat oleh mesin pembuat narasi otomatis. 
6.  Gunakan bahasa yang informal, namun tetap dimengerti oleh pembaca diseluruh Indonesia. 
7.  Hindari penggunaan frasa yang tidak dimengerti sebagian kecil orang Indonesia. 
8.  Ajaklah pembaca untuk membeli buku, dengan mengklik tombol \`Beli Sekarang\` yang ada di bagian atas.
9.  Panjang Narasi 300 hingga 400 kata.

Untuk detail buku, sebagai berikut:${formattedText}`;
});

// Copy to Clipboard
document.getElementById("copyButton").addEventListener("click", function() {
    const outputText = document.getElementById("outputText");
    outputText.select();
    document.execCommand("copy");
    alert("Text copied to clipboard!");
});$('input#year').on('change click keyup input paste',(function (event) {
    $(this).val(function (index, value) {
        return 'Rp' + value.replace(/(?!\.)\D/g, "")
                          .replace(/(?<=\..*)\./g, "")
                          .replace(/(?<=\.\d\d).*/g, "")
                          .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    });
}));
</script>

<script src="/wp-conten/file/cdn/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
