<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Formatter</title>
    <link href="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"><script src="/assets/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Book Information Formatter</h1>
    <form id="bookForm">
        <div class="mb-3">
            <label for="title" class="form-label">Judul Buku</label>
            <input type="text" class="form-control" id="title" placeholder="Masukkan judul buku" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Pengarang</label>
            <input type="text" class="form-control" id="author" placeholder="Masukkan nama pengarang" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Penerbit</label>
            <input type="text" class="form-control" id="publisher" placeholder="Masukkan penerbit" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Harga</label>
            <input type="text" class="form-control" id="year" placeholder="Masukkan tahun terbit" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" class="form-control" id="isbn" placeholder="Masukkan ISBN">
        </div>
      
        <div class="mb-3">
            <label for="translatedTitle" class="form-label">Judul Buku Asli (Opsional)</label>
            <input type="text" class="form-control" id="translatedTitle" placeholder="Masukkan judul terjemahan jika ada">
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
    
    <h2 class="mt-4">Formatted Text</h2>
    <div class="mb-3">
        <textarea id="outputText" class="form-control" rows="6" readonly></textarea>
    </div>
    <button id="copyButton" class="btn btn-secondary">Copy to Clipboard</button>
</div>

<script>
document.getElementById("bookForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const title = document.getElementById("title").value.trim();
    const author = document.getElementById("author").value.trim();
    const publisher = document.getElementById("publisher").value.trim();
    const year = document.getElementById("year").value.trim();
    const isbn = document.getElementById("isbn").value.trim();
    const translatedTitle = document.getElementById("translatedTitle").value.trim();

    // Create the formatted text
    let formattedText = `
    *   Judul Buku: **${title}**
    *   Penulis: **${author}**
    *   Publisher: **${publisher}**
    *   ISBN: **${isbn}**
    *   Harga: **${year}**`;
    if (translatedTitle) formattedText += `\n    *   Original Title: **${translatedTitle}**`;

    // Display in the textarea
    document.getElementById("outputText").value =`Saya ingin menjual Ebook (File PDF) dengan judul **${title}** di website saya Sabda Literasi ([https://sabdaliterasi.xyz](https://sabdaliterasi.xyz)). Jadi, saya ingin kamu membuatkan narasi untuk mengenalkan buku tersebut. Ada beberapa syaratnya, yaitu:

1.  Bacalah Ebook **${title}**, yang saya kirim dalam bentuk file PDF.
2.  Kamu harus membacanya secara penuh.
3.  Setelah membaca Ebook **${title}**, buatkan Narasi yang SEO-Friendly dan kreatif untuk perkenalan terhadap Ebook **${title}**.
4.  Narasi harus murni human-touch, atau humanize agar terhindar dari deteksi AI.
5.  Narasi juga harus terhindar dari deteksi narasi yang dibuat oleh mesin pembuat narasi otomatis.
6.  Gunakan farasa "**kawan**" untuk menyapa pembaca, dan sebagai frasa pengganti untuk frasa "_anda/kau_".
7.  Hindari penggunaan frasa yang tidak dimengerti sebagian kecil orang Indonesia.
8.  Gunakan tone yang casual, emosional dan sangat akrab.
9.  Ajaklah pembaca untuk membeli Ebook, dengan mengklik tombol **Beli Sekarang** yang ada di bagian atas.
10.  Panjang Narasi 600 hingga 700 kata.
11.  Di akhir Narasi, buatlah meta descriptionnya sebanyak 200 Karakter.
12.  setelah meta description, buatlah 7 meta keyword yang ditulis secara terpisah menggunakan tanda koma (,)

- - -

**Untuk detail buku (Ebook), sebagai berikut:**${formattedText}

- - -

**SARAN KEPENULISAN:**

**1. Fokus pada Topik Utama dan Tema:**

*   **Jelaskan inti masalah yang dibahas buku tersebut.** Apa topik utamanya?  Misalnya:  "Ebook ini membahas tentang strategi pemasaran digital di era media sosial."
*   **Sebutkan tema besar yang diangkat.** Misalnya: "Buku ini mengangkat tema tentang pentingnya adaptasi bisnis di tengah perkembangan teknologi."
*   **Hindari deskripsi yang terlalu spesifik ke alur cerita atau struktur buku, jika ada.**

**2. Soroti Manfaat yang Akan Diperoleh Pembaca:**

*   **Jelaskan apa yang akan dipelajari pembaca.**  Misalnya: "Pembaca akan mempelajari cara membangun personal branding yang kuat di Instagram."
*   **Tekankan keahlian atau pengetahuan praktis yang akan didapat.** Misalnya: "Ebook ini memberikan panduan langkah demi langkah untuk membuat konten video yang menarik."
*   **Gunakan kata-kata seperti "pelajari," "temukan," "kuasai," "pahami."**

**3. Jelaskan Target Audiens:**

*   **Kepada siapa buku ini ditujukan?** Misalnya: "Ebook ini cocok untuk para pengusaha pemula, freelancer, dan siapa saja yang ingin meningkatkan keterampilan digital marketing mereka."
*   **Sebutkan tingkat keahlian yang disarankan (pemula, menengah, ahli).**  Misalnya: "Cocok untuk pemula yang baru mengenal dunia SEO."
*   **Dengan begitu, pembaca yang tepat akan merasa ebook ini relevan untuk mereka.**

**4. Tonjolkan Keunikan Buku:**

*   **Apa yang membedakan ebook ini dari buku lain dengan topik serupa?** Misalnya: "Ebook ini menyajikan studi kasus nyata dari berbagai industri di Indonesia."
*   **Apakah ada pendekatan khusus, metodologi, atau perspektif baru yang ditawarkan?** Misalnya: "Berbeda dengan buku lain, ebook ini fokus pada penerapan strategi mindfulness dalam kehidupan sehari-hari."
*   **Apakah penulis memiliki keahlian atau pengalaman unik yang relevan?** (Tanpa mengungkapkan detail pribadi). Misalnya: "Ditulis oleh seorang praktisi digital marketing dengan pengalaman lebih dari 10 tahun."

**5. Gunakan Kata Kunci yang Relevan:**

*   **Pikirkan kata kunci yang mungkin digunakan calon pembeli saat mencari informasi terkait topik ebook kamu.**
*   **Masukkan kata kunci tersebut secara alami dalam deskripsi.**  Ini akan membantu ebook kamu lebih mudah ditemukan melalui mesin pencari.

**6. Tulis dengan Singkat, Padat, dan Menarik:**

*   **Gunakan kalimat yang mudah dipahami dan hindari jargon yang tidak perlu.**
*   **Buat deskripsi yang membangkitkan rasa ingin tahu dan antusiasme pembaca.**
*   **Jumlah kata harus 500 sampai 600 kata.**

**7. Sertakan Call to Action (CTA):**

*   **Ajak pembaca untuk melakukan tindakan, seperti "Beli Sekarang,"**
*   *Jelaskan bahwa harga produk Ebook 2x lebih murah dibandingkan tempat lain.**

**Ingat:**

*   **Hindari menyalin langsung kalimat atau paragraf dari ebook.**
*   **Fokus pada menyampaikan esensi dan nilai tambah ebook tanpa mengungkap detail konten yang bersifat substantif.**`;
});

// Copy to Clipboard
document.getElementById("copyButton").addEventListener("click", function() {
    const outputText = document.getElementById("outputText");
    outputText.select();
    document.execCommand("copy");
    alert("Text copied to clipboard!");
});

$('input#year').on('change click keyup input paste',(function (event) {
    $(this).val(function (index, value) {
        return 'Rp' + value.replace(/(?!\.)\D/g, "")
                          .replace(/(?<=\..*)\./g, "")
                          .replace(/(?<=\.\d\d).*/g, "")
                          .replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    });
}));
$('input#isbn').on('change click keyup input paste',(function (event) {
    $(this).val(function (index, value) {
        return value.replace(/[-\s]/g, '');
    });
}));
</script>

<script src="/wp-conten/file/cdn/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="/wp-conten/file/cdn/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
