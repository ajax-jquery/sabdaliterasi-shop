<br /><div style="text-align: center;"><span style="color: #666666; font-size: large;">Anda akan dialihkan ke halaman utama dalam waktu <h2 style="text-align: center;"><i id="msg"></i></h2></span></div><div style="text-align: center;"><span style="color: #666666; font-size: large;"><br /></span></div><input type="hidden" value="{{ site.url }}" id="MY_Home">
<script>
var url = document.getElementById("MY_Home").value;
            var count = 10;
            function countDown() {
                if (count > 0) {
                    count--;
                    var waktu = count + 1;
                    $('#msg').html(waktu);
                    setTimeout("countDown()", 1000);
                } else {
                    window.location.href = url;
                }
            }
            countDown();
</script>
