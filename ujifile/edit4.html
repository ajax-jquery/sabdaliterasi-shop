   hhh=hasilsatu.split(/[^a-z0-9\s]/gi).join(''),
   hasildua=hhh.split(/[_\s]/g).join('-'),
   hasiltiga=hasildua,
   d = new Date(),
 link=d.getFullYear()+"-"+(d.getMonth()+1)+"-"+d.getDate()+"-"+hasiltiga+".md";
