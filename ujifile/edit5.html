<script>
$(document).ready(function(){
  $("#hasil").click(function(){
  function leftPad(num, length) { var result = '' + num; while (result.length < length) { result = '0' + result; } return result};

   $(p).find('img').removeAttr("data-cke-saved-src");

  var isitiga=isidua.split("&nbsp;").join(" ");

  var hhh=hasilsatu.split(/[^a-z0-9\s]/gi).join('')
  var hasildua=hhh.split(/[_\s]/g).join('-');
  var hasiltiga=hasildua;

 var link=d.getFullYear()+"-"+leftPad(d.getMonth()+1,2)+"-"+leftPad(d.getDate(),2)+"-"+hasiltiga+".md";
