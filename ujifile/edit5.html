<script>
    !function(){
    async function uploaD(photoFile) {
        const username = 'ajax-jquery'; // Ganti dengan username GitHub Anda
        const repository = 'asset.sabdaliterasi.shop'; // Ganti dengan nama repositori GitHub Anda
        const branch = 'main'; // Ganti dengan nama cabang repositori Anda
        const accessToken = Pu.de(Hm_Key); // Ganti dengan token akses pribadi GitHub Anda

        const url = `https://api.github.com/repos/${username}/${repository}/contents/images/${photoFile.name}`;

        const reader = new FileReader();
        reader.readAsDataURL(photoFile);
        reader.onload = async function () {
            const content = reader.result.split(',')[1]; // Mengambil bagian data base64 saja

            const requestData = {
                message: 'Upload foto baru',
                branch: branch,
                content: content
            };

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${accessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            });
var gambar='https://sabdaliterasi.shop/img/cdn.jsdelivr.net/gh/'+username+'/'+repository+'@'+branch+'/images/'+photoFile.name;
            if (response.ok) {
                console.log('Foto berhasil diunggah ke GitHub');
$('input[name=image]').val(gambar)
$(".imageform").removeClass('hidden'); $('img.img-fluid').attr("src",reader.result);$('input[name=base64]').val(reader.result);Alert($('.Terupload'))

                
            } else {
                console.error('Gagal mengunggah foto ke GitHub');
$('input[name=image]').val(gambar)
$(".imageform").removeClass('hidden'); $('img.img-fluid').attr("src",reader.result);$('input[name=base64]').val(reader.result);Alert($('.readyfile'))
            }
        };

        reader.onerror = function (error) {
        alert('Gagal Upload file')
            console.error('Error saat membaca file:', error);
        };
    }
    // Event listener untuk form submit
    document.getElementById('submit').addEventListener('click', function (event) {
        event.preventDefault(); // Mencegah pengiriman form secara default

        const photoInput = document.getElementById('photoInput');
        const photoFile = photoInput.files[0]; // Mengambil file foto yang diunggah

        if (photoFile) {
            uploaD(photoFile); // Memanggil fungsi untuk mengunggah foto ke GitHub
        } else {
            console.error('Tidak ada file yang dipilih');
        }
    });

  
    }()
