async function kirimSemuaEmail(tujuan) {
    const data = JSON.parse(tujuan);
    document.getElementById('target').innerHTML=data.length;
    for (let i = 0; i < data.length; i++) {
        const item = data[i];
        try {
            await kirim(item.email, item.nama, item.website, item.subyek);
            if (stopped) {
                break; // Hentikan pengiriman email jika terjadi kesalahan sebelumnya
            }
        } catch (error) {
            console.error('Error:', error);
            stopped = true; // Set stopped menjadi true jika terjadi kesalahan
            break;
        }
    }
    
}

// Mengubah file menjadi base64
async function fileToBase64(file) {
    if (!file) return null;

    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(file);
    });
}
