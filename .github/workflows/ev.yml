name: Update env.json

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-env-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Write env variables to env.json
      env: # Menggunakan semua secrets yang diberikan
        SERVICE: ${{ secrets.SERVICE }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_REPO: ${{ secrets.GH_REPO }}
        GITHUB_FILE_PATH: ${{ secrets.GH_FILE_PATH }}
        GITHUB_BRANCH: ${{ secrets.GH_BRANCH }}
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.EMAIL_FIREBASE_AUTH_DOMAIN }}
        FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
        FIREBASE_AUTH_URI: ${{ secrets.FIREBASE_AUTH_URI }}
        FIREBASE_TOKEN_URI: ${{ secrets.FIREBASE_TOKEN_URI }}
        FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
        FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
        FIREBASE_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.FIREBASE_AUTH_PROVIDER_X509_CERT_URL }}
        FIREBASE_CLIENT_X509_CERT_URL: ${{ secrets.FIREBASE_CLIENT_X509_CERT_URL }}
        FIREBASE_LASTSENT: ${{ secrets.FIREBASE_LASTSENT }}
        FIREBASE_SUBSCRIBER: ${{ secrets.FIREBASE_SUBSCRIBER }}
        SLUG_TO_MAIL: ${{ secrets.SLUG_TO_MAIL }}
        EMAIL_SECURE: ${{ secrets.EMAIL_SECURE }}
        EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
        EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
      run: |
        echo "Menulis env.json..."
        cat <<EOF > env.json
        {
          "SERVICE": "${SERVICE}",
          "EMAIL_USER": "${EMAIL_USER}",
          "EMAIL_PASS": "${EMAIL_PASS}",
          "GITHUB_TOKEN": "${GITHUB_TOKEN}",
          "GITHUB_REPO": "${GITHUB_REPO}",
          "GITHUB_FILE_PATH": "${GITHUB_FILE_PATH}",
          "GITHUB_BRANCH": "${GITHUB_BRANCH}",
          "FIREBASE_API_KEY": "${FIREBASE_API_KEY}",
          "FIREBASE_AUTH_DOMAIN": "${FIREBASE_AUTH_DOMAIN}",
          "FIREBASE_DATABASE_URL": "${FIREBASE_DATABASE_URL}",
          "FIREBASE_PROJECT_ID": "${FIREBASE_PROJECT_ID}",
          "FIREBASE_STORAGE_BUCKET": "${FIREBASE_STORAGE_BUCKET}",
          "FIREBASE_MESSAGING_SENDER_ID": "${FIREBASE_MESSAGING_SENDER_ID}",
          "FIREBASE_APP_ID": "${FIREBASE_APP_ID}",
          "FIREBASE_PRIVATE_KEY": "${FIREBASE_PRIVATE_KEY}",
          "FIREBASE_CLIENT_EMAIL": "${FIREBASE_CLIENT_EMAIL}",
          "FIREBASE_AUTH_URI": "${FIREBASE_AUTH_URI}",
          "FIREBASE_TOKEN_URI": "${FIREBASE_TOKEN_URI}",
          "FIREBASE_PRIVATE_KEY_ID": "${FIREBASE_PRIVATE_KEY_ID}",
          "FIREBASE_CLIENT_ID": "${FIREBASE_CLIENT_ID}",
          "FIREBASE_AUTH_PROVIDER_X509_CERT_URL": "${FIREBASE_AUTH_PROVIDER_X509_CERT_URL}",
          "FIREBASE_CLIENT_X509_CERT_URL": "${FIREBASE_CLIENT_X509_CERT_URL}",
          "FIREBASE_LASTSENT": "${FIREBASE_LASTSENT}",
          "FIREBASE_SUBSCRIBER": "${FIREBASE_SUBSCRIBER}",
          "SLUG_TO_MAIL": "${SLUG_TO_MAIL}",
          "EMAIL_SECURE": "${EMAIL_SECURE}",
          "EMAIL_PORT": "${EMAIL_PORT}",
          "EMAIL_HOST": "${EMAIL_HOST}"
        }
        EOF

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update env.json with secrets"
        branch: ${{ secrets.GH_BRANCH }}
        file_pattern: env.json
