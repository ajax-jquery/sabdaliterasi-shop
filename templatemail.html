<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Articles - Sabda Literasi</title>
<style>.subscriber-info strong{text-align:center;font-size:14px;display:block;padding:10px}.article .read-more,.header{background-color:#d76e00;color:#fff}.footer,.header,.social-icons{text-align:center}body{font-family:Arial,sans-serif;margin:0;padding:0;background-color:#f4f4f4;overflow-x:hidden}.header img,table{width:100%;margin:0 auto}table{width:100%;background-color:#fff;table-layout:fixed}.header{padding:20px}.header img{max-width:100px;height:auto}.social-icons{padding:10px}.content,.footer{padding:24px}.social-icons a{margin:0 10px;text-decoration:none}.social-icons img{width:30px;height:30px}.content h2{color:#333;font-size:20px}.content p{text-align:justify;font-size:16px}.article{border-bottom:1px solid #ddd;margin-bottom:20px;padding-bottom:20px}.article img{border-radius:14px;width:100%;height:auto;max-width:100%}.article .read-more{padding:10px 20px;text-decoration:none;border-radius:5px;display:inline-block}.footer{background-color:#333;color:#fff;font-size:14px}.footer a{color:#d76e00;text-decoration:none}.footer a:hover{text-decoration:underline}h1{font-size:24px}.subscriber-info,.subscriber-info th{background-color:#f2f2f2}.subscriber-info table{width:100%;border-collapse:collapse;table-layout:fixed}.subscriber-info td,.subscriber-info th{padding:8px;text-align:left;border:1px solid #ddd;word-wrap:break-word;max-width:200px;overflow:hidden;text-overflow:ellipsis}@media screen and (max-width:600px){.subscriber-info table{width:100%;font-size:14px}.subscriber-info td,.subscriber-info th{max-width:100%;word-wrap:break-word;overflow:hidden;text-overflow:ellipsis;padding:6px}.header img{max-width:80px}.social-icons a{margin:5px}.social-icons img{width:25px;height:25px}.content,.footer{padding:15px}h1{font-size:20px}h2{font-size:18px}.content p{font-size:15px}.article{padding-bottom:15px}.article .read-more{padding:8px 16px}}@media screen and (max-width:480px){.subscriber-info td,.subscriber-info th{font-size:12px;padding:5px}.header img{max-width:70px}.social-icons a{margin:5px}.social-icons img{width:20px;height:20px}.content,.footer{padding:12px}h1,h2{font-size:16px}.content p{font-size:14px}.article{padding-bottom:12px}.article .read-more{padding:6px 12px}}@media screen and (max-width:360px){.subscriber-info td,.subscriber-info th{font-size:10px;padding:4px}.header img{max-width:60px}.social-icons a{margin:4px}.social-icons img{width:18px;height:18px}.content,.footer{padding:10px}h1,h2{font-size:14px}.content p{font-size:12px}.article{padding-bottom:10px}.article .read-more{padding:4px 8px}}@media screen and (max-width:240px){.subscriber-info td,.subscriber-info th{font-size:8px;padding:3px}.header img{max-width:50px}.social-icons a{margin:3px}.social-icons img{width:16px;height:16px}.content,.footer{padding:8px}h1,h2{font-size:12px}.content p{font-size:10px}.article{padding-bottom:8px}.article .read-more{padding:3px 6px}}</style>
</head>
<body>
<table>
        <!-- Header Section -->
    <tr>
            <td class="header">
                <a href="https://sabdaliterasi.xyz"><img src="https://sabdaliterasi.xyz/app/icons/android-icon-192x192.png" alt="Logo"></a>
                <h2>New Articles Sabda Literasi</h2>
            </td>
        </tr>
        <tr>
            <td class="content">
                <h1>{{title}}</h1>
                <div class="article">
                    <img src="{{Thumbnail}}" alt="{{title}}">
                   {{{fullContent}}}
                    <br><br><a href="{{link}}" class="read-more">Baca Selengkapnya</a>
                </div>
            </td>
        </tr>

        <!-- Subscriber Info Section (Horizontal Table) -->
        <tr>
            <td class="content">
                <div class="subscriber-info">
                    <strong>Subscriber Information</strong>
                    <table>
                        <thead>
                            <tr>
                                <th>Subscriber ID</th>
                                <th>Email Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{nama}}</td>
                                <td>{{surat}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>

        <!-- Footer Section -->
        <tr>
            <td class="footer">
                <p><a href="https://sabdaliterasi.xyz/about-us/">About Us</a> | <a href="https://sabdaliterasi.xyz/produk/">Products</a> | <a href="https://sabdaliterasi.xyz/artikel/">Articles</a> | <a href="https://sabdaliterasi.xyz/privacy-policy/">Privacy Policy</a></p>
                
                <!-- Social Media Section -->
                <div class="social-icons">
                    <a href="{{ site.fb }}" target="_blank"><img src="https://sabdaliterasi.xyz/wp-conten/file/cdn/gh/ajax-jquery/sabdaliterasi.shop@master/assets/image/I-FACEBOOK.png" alt="Facebook"></a>
                    <a href="{{ site.ig }}" target="_blank"><img src="https://sabdaliterasi.xyz/wp-conten/file/cdn/gh/ajax-jquery/sabdaliterasi.shop@master/assets/image/I-INSTAGRAM.png" alt="Instagram"></a>
                    <a href="{{ site.tk }}" target="_blank"><img src="https://sabdaliterasi.xyz/wp-conten/file/cdn/gh/ajax-jquery/sabdaliterasi.shop@master/assets/image/I-TIKTOK.png" alt="TikTok"></a>
                    <a href="https://wa.me/{{ site.hp }}" target="_blank"><img src="https://sabdaliterasi.xyz/wp-conten/file/cdn/gh/ajax-jquery/sabdaliterasi.shop@master/assets/image/I-WHATSAPP.png" alt="Whatsapp"></a>
                </div>

                <p>&copy; 2024 Sabda Literasi. All Rights Reserved.</p>
            </td>
        </tr>
    </table>
</body>
</html>
