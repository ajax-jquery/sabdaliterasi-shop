# Output options (more information on Jekyll's site)
timezone: "Asia/Jakarta"
markdown: kramdown
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5

kramdown:
  input: GFM

collections:
  artikel:
    permalink: "/artikel/:title/"
    output: true
  amp:
    permalink: "/amp/artikel/:title/"
    output: true
  postsamp:
    permalink: "/amp/:title/"
    output: true
  posts:
    permalink: "/:title/"
    output: true
  tags:
    permalink: "/tags/:title/"
    output: true

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # any file that's not a post will be a "page" layout by default
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "artikel"
    values:
      layout: "artikel"
  -
    scope:
      path: ""
      type: "amp"
    values:
      layout: "amp"
  -
    scope:
      path: ""
      type: "postsamp"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "tags"
    values:
      layout: "artikeltags"


# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - screenshot.png
  - docs/
  - .htaccess

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-money2
  - jekyll-redirect-from
  - jekyll-timeago
  - jekyll-last-modified-at
  - jekyll-json-feed

